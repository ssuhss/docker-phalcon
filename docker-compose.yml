ubuntu:
    build: ./phalcon/
    ports:
        - "8181:80"
        - "9005:9005"
    volumes:
        - ./buscape_order/:/var/www/html/
        - ./config/phalcon.conf:/etc/nginx/conf.d/phalcon.conf
    links:
        - mongo
    tty: true
    command: nginx -c /etc/nginx/nginx.conf -g "daemon off;" 
mongo:
     image: mongo:latest
     ports:
        - "27018:27017"
    
